name: Tests

on:
  # Tests run on PRs to main (validates changes before merge)
  pull_request:
    branches: [main]
  # Tests run on pushes to non-main branches only
  push:
    branches-ignore:
      - main
  # Nightly tests on dev/feature branches
  schedule:
    # Nightly tests at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run integration tests
        run: pnpm test:int
        env:
          DATABASE_URI: mongodb://localhost:27017/tesoro-cms-test
          PAYLOAD_SECRET: test-secret-key-for-ci
          NODE_ENV: test

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: test-results/
          retention-days: 7

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Create admin user for E2E tests
        run: |
          cat > create-admin.mjs << 'EOF'
          import { getPayload } from 'payload'
          import config from './src/payload.config.js'

          const payload = await getPayload({ config: await config })

          try {
            await payload.create({
              collection: 'users',
              data: {
                email: 'admin@example.com',
                password: 'admin123',
              },
            })
            console.log('âœ“ Admin user created')
          } catch (e) {
            console.log('Admin user may already exist:', e.message)
          }

          process.exit(0)
          EOF
          node create-admin.mjs
        env:
          DATABASE_URI: mongodb://localhost:27017/tesoro-cms-e2e-test
          PAYLOAD_SECRET: test-secret-key-for-ci
          NODE_ENV: test

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          DATABASE_URI: mongodb://localhost:27017/tesoro-cms-e2e-test
          PAYLOAD_SECRET: test-secret-key-for-ci
          NODE_ENV: test
          CI: true
          ADMIN_EMAIL: admin@example.com
          ADMIN_PASSWORD: admin123

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 7

  # Optional: Nightly full test suite (only runs on schedule for non-main branches)
  nightly-full-suite:
    name: Nightly Full Test Suite
    if: github.event_name == 'schedule' && github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        node-version: [20, 22]

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run all tests
        run: pnpm test
        env:
          DATABASE_URI: mongodb://localhost:27017/tesoro-cms-nightly-test
          PAYLOAD_SECRET: test-secret-key-for-ci
          NODE_ENV: test
          CI: true

      - name: Upload coverage reports
        if: matrix.node-version == 20
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Notify on failure
        if: failure()
        run: echo "Nightly tests failed! Check the logs."
        # TODO: Add notification to Slack/Discord/Email
